<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

    <!-- fontawesone -->
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>

    <title>NEFLI VIDEO CLUB</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- estilos CSS -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <h1>NEFLI</h1>
    <div class="wrapper">
        <div class="search-container">
            <div class="search-element">
                <h3>Buscar Película:</h3>
                <input type="text" class="form-control" placeholder="Buscar ..." id="movie-search-box"
                    onkeyup="findMovies()" onclick="findMovies()">
                <div class="search-list" id="search-list">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
                </div>
            </div>
        </div>
    </div>
    <div>
        <img src="imagenes/Las-100-películas-más-vistas-durante-el-2015.jpg" alt="">
    </div>
    <footer>
        <section class="ft-main">
            <div class="ft-main-item">
                <ul>
                    <li><a href="#">PREGUNTAS FRECUENTES</a></li>
                    <li><a href="#">MEDIOS DE PAGO</a></li>
                    <li><a href="#">SOPORTE</a></li>
                    <li><a href="#">TERMINOS Y CONDICIONES</a></li>
                </ul>
            </div>
            <div class="ft-main-item">
                <h2 class="ft-title">SUSCRIBETE</h2>
                <p>Suscribete a nuestro boletín informativo</p>
                <input type="email" name="email" placeholder="Ingrese su email">
                <input type="submit" value="ENVIAR">
            </div>
        </section>
        <section class="ft-social">
            <ul class="ft-social-list">
                <li><a href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="https://es-la.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/?lang=es" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/?hl=es-la" target="_blank"><i class="fab fa-instagram"></i></a>
                </li>
                <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </section>
        <section class="ft-legal">
            <ul class="ft-legal-list">
                <li><a href="#">Terminos y Condiciones</a></li>
                <li><a href="#">Política de Privacidad</a></li>
                <li>Diseñado y desarrollado por GERMAN ARIEL BECERRA</li>
            </ul>
        </section>
    </footer>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Main JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
